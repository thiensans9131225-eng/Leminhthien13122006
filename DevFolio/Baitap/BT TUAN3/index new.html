<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bài tập tuần 3</title>
</head>

<body>
<form method="" action="thongbao.html">
	<table width="800" border="1" cellspacing="0" align="center">
		<tr align="center">
			<td colspan="2"><h2>ĐĂNG KÝ THÔNG TIN</h2></td>
		</tr>
		<tr>
			<td>Username: </td>
			<td>
				<input type="text" maxlength="30">
			</td>
		</tr>
		<tr>
			<td>Password: </td>
			<td>
				<input type="password" maxlength="30">
			</td>
		</tr>
		<tr>
			<td>Birthday: </td>
			<td>
				<input type="date" maxlength="30">
			</td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td>
				<input type="radio" name="gender"> Male <br>
				<input type="radio" name="gender"> Female <br>
				<input type="radio" name="gender"> Other
			</td>
		</tr>
		<tr>
			<td>Language: </td>
			<td>
				<input type="checkbox" name="lang">English<br>
				<input type="checkbox" name="lang">French<br>
				<input type="checkbox" name="lang">Chinese<br>
				<input type="checkbox" name="lang">Japanese
			</td>
		</tr>
		<tr>
			<td>Ocupation</td>
			<td>
				<select name="occupation">
					<option selected>Select one</option>
					<option>Sinh viên</option>
					<option>Giáo viên</option>
					<option>Bác sĩ</option>
					<option>Nhân viên</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Thông tin khác</td>
			<td>
				<textarea rows="5">Nhập các thông tin khác tại đay</textarea>
			</td>
		</tr>
		<tr>
			<td>Upload File</td>
			<td>
				<input type="file">
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="submit" value="Đăng ký">
				<input type="reset" value="Nhập lại">
				<input type="button" value="Hủy">
			</td>
		</tr>
	</table>
	</form>
	<p align="center">
		<video src="videos/Merry-Go-Round of Life (Official Joe Hisaishi arr.) - Howl's Moving Castle Piano Cover [4K].mp4" poster="images/HowluvKracejiciHrad_02.jpg" controls loop autoplay></video>
	</p>
	
</body>
</html>
